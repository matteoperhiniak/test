<!DOCTYPE html>
<html>
<body>
<h1>Testing CORS</h1>
<pre id="out"></pre>

<script>
const target = "https://starling-ttp2.tiktokv.eu/check_and_get_text/2e1fcc60aeaa11e99ef35aeebd27c9b/normal/account_server?lang=it-IT,zh&version=1761877968204741000";

fetch(target, {
  credentials: "include"
})
.then(r => r.text())
.then(t => {
  document.getElementById("out").innerText = t;
})
.catch(err => {
  document.getElementById("out").innerText = err.toString();
});
</script>

</body>
</html>
